version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      eslint:
        patterns:
          - "*eslint*"
      prettier:
        patterns:
          - "*prettier*"
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
